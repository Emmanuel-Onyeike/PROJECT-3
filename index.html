<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>TaskHub </title>
</head>
<body style="font-family: Arial, sans-serif; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px;">
        <div style="text-align: left; margin-bottom: 20px;">
            <img src="img (1).jpeg" alt="TaskHub Logo" style="margin-bottom: 20px;" width="150px">
            <img src="img.jpeg" alt="Image" style="width: 100%; border-radius: 10px;">
        </div>
        <div style="margin-bottom: 20px;">
            <h2 style="color: purple;">Hello Jane</h2>
            <p>An offer has been sent to you by John Doe. Click the button below to go to your dashboard, view offer and Accept/Decline.</p>
          
  
        
        <div style="text-align: left; margin: 20px 0;">
            <a href="#" style="background: #f4a261; color: #fff; padding: 10px 20px; border-radius: 5px; text-decoration: none;border-radius: 20px; ;">Go to dashboard</a>
        </div>
        <div style="border-top: 1px solid #ddd; padding-top: 20px;">
            <p style="margin-bottom: 10px;">For more Information:</p>
            <div style="display: flex; align-items: center;">
                <i class="fas fa-phone" style="font-size: 24px; margin-right: 10px; color: #f4a261;"></i>
                <span style="font-size: 16px; color: #6d6875;">Call Us</span>
                <span style="font-size: 16px; margin-left: 5px;">(+61) 245-673-890</span>
            </div>
            <div style="display: flex; align-items: center;">
                <i class="fas fa-envelope" style="font-size: 24px; margin-right: 10px; color: #f4a261;"></i>
                <span style="font-size: 16px; color: #6d6875;">Send us an Email</span>
                <span style="font-size: 16px; margin-left: 5px;">Info@taskhub.com.au</span>
            </div>
    </div>
</body>
</html>
